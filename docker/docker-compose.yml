version: "3.9"

services:
  redis:
    image: redis:7
    container_name: recommendation_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: recommendation_api
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  redis_data:
